<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link href="../src/css/styles.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One" />
</head>

<body>
  <header>
    <nav>
      <div class="icon">
        <h3 class="icon-X">X</h3>
        <h3 class="icon-O">O</h3>
      </div>
      <h1 class="game-title">Tic-Tac-Toe</h1>
      <div class="actions">
        <div  class='github'>
          <a href="https://github.com/kaddy120/Tic-Tac-Toe"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 496 512">
              <path
                d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z" />

        </div>
        <button id="restart" type="reset">
          <svg xmlns="http://www.w3.org/2000/svg" height="0.8em" viewBox="0 0 512 512">
            <path
              d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
          </svg>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section class="splash">
      <div class="container">
        <div class="splash-option">
          <h3 class="splash-subheading">Select opponent</h3>
          <label class="slider-label slider-1">
            <input type="checkbox" id="human-bot-toggle" />
            <div class="slider"></div>
            <div class="label-human">Human</div>
            <div class="label-bot">Bot</div>
          </label>
        </div>
        <div class="splash-option">
          <h3 class="splash-subheading">Select player 1 token</h3>
          <label class="slider-label slider-2">
            <input type="checkbox" id="X-O-toggle" />
            <div class="slider"></div>
            <div class="label-X">X</div>
            <div class="label-O">O</div>
          </label>
          <h4 class="note">Remember that X always go first</h4>
        </div>
        <form class="form">
          <div class="form-controller">
            <input type="text" id="player-1" name="player-1" value="" placeholder="Enter player 1 name" />
          </div>
          <div class="form-controller">
            <input type="text" id="player-2" name="player-2" value="" placeholder="Enter player 2 name" />
          </div>
        </form>
        <a>Start playing</a>
      </div>
    </section>
    <section class="game">
      <div class="container">
        <div class="turn">
          <div class="player-X playing">
            <h3>Player X</h3>
          </div>
          <div class="player-O">
            <h3>Player O</h3>
          </div>
        </div>
        <div class="game-board">
          <div class="row-1">
            <div id="0" class="box col-1">
              <h2></h2>
            </div>
            <div id="1" class="box col-2">
              <h2></h2>
            </div>
            <div id="2" class="box col-3">
              <h2></h2>
            </div>
          </div>
          <div class="row-2">
            <div id="3" class="box col-1">
              <h2></h2>
            </div>
            <div id="4" class="box col-2">
              <h2></h2>
            </div>
            <div id="5" class="box col-3">
              <h2></h2>
            </div>
          </div>
          <div class="row-3">
            <div id="6" class="box col-1">
              <h2></h2>
            </div>
            <div id="7" class="box col-2">
              <h2></h2>
            </div>
            <div id="8" class="box col-3">
              <h2></h2>
            </div>
          </div>
        </div>
        <div>
          <div class="score">
            <div class="score-X">
              <h3>X <span id="name" class="name"></span></h3>
              <h2>6</h2>
            </div>
            <div class="score-ties">
              <h3>Ties</h3>
              <h2>3</h2>
            </div>
            <div class="score-O">
              <h3>O <span id="name"></span></h3>
              <h2>4</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="win" class="win">
      <div class="container">
        <h1 id="winner"></h1>
        <p>Click anywehere or press enter to play again.</p>
      </div>
    </section>
    <section class="links">
      <ul>
        <li></li>
      </ul>
    </section>
  </main>
</body>

</html>
